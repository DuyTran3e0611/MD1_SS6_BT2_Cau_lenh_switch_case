<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>Số ngày trong 1 tháng</h1>
<input type="number" id="month">
<button type="button" onclick="numberDay()">Tính số ngày</button>
<h2 id="display"></h2>

<script>

    function numberDay() {
        let month = +document.getElementById('month').value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('display').innerHTML = 'Tháng ' + month + ' có 31 ngày.';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('display').innerHTML = 'Tháng ' + month + ' có 30 ngày.';
                break
            case 2:
                document.getElementById('display').innerHTML = 'Tháng ' + month + ' có 28 hoặc 29 ngày.';
                break
            default:
                document.getElementById('display').innerHTML = 'Tháng không hợp lệ, nhập lại!!!'
        }
    }
</script>

</body>
</html>
